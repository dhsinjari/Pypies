<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyPie Derby</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-evenly my-auto">
        <h1> PyPie Derby </h1>
        <nav class="bg-dark d-flex justify-content-evenly my-auto">
                <a class="text-white btn btn-primary" href="/">Dashboard</a>
                <a class="text-white btn btn-danger" href="/logout">Logout</a>
        </nav>
    </div>
    <div class="d-flex justify-content-evenly my-auto">
        <table class="table w-75 m-auto p-2 my-4">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">PyPie By</th>
                <th scope="col">Votes</th>
            </tr>
            </thead>
            <tbody>                
                {% for pie in pies %}
                <tr>

                        <td>
                            <a href="/show/{{pie.id}}">{{pie.name}}</a>
                        </td>                    
                        <td>                   
                            <p>{{loggedUser.firstname}}</p>
                        </td>
                        <td>                   
                            <p>{{likes|length}}</p>
                        </td>   
                </tr>
                {% endfor %}
            </tbody>
        </table>

        
        
    </div> 
</body>
</html>
