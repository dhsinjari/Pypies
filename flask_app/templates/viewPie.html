<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyPies Derby</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
   
    <nav class="bg-dark d-flex justify-content-evenly my-auto">
        
        <a class="text-white btn btn-primary" href="/dashboard">Dashboard</a>
        <a class="text-white btn btn-danger" href="/logout">Logout</a>
        
    </nav>
    <div class="border border-1 p-3 text-center">
        <h1>{{pie.name}} by {{loggedUser.firstname}}</h1>
        <p>{{pie.name}}</p>
        <p>{{pie.filling}} filling</p>
        <p> with {{pie.crust}} crust</p>
        <p>Cast a Vote:</p>
        {% if pie.id not in userVotedPies %}
            <a class="btn btn-warning mx-2" href="/vote/{{pie.id}}">Vote</a>
        {% endif %}
        {% if pie.id in userVotedPies %}
            <a class="btn btn-warning mx-2" href="/unvote/{{pie.id}}">Yuck</a>
        {% endif %}
        
    </div>

</body>
</html>
